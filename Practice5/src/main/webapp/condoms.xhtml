<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form id="frmCondom">
Color:<h:inputText value="#{condomController.condom.color}" />
flover:<h:inputText value="#{condomController.condom.flavor}" />
Brand:<h:inputText value="#{condomController.condom.brand}" />
size:<h:inputText value="#{condomController.condom.size}" />


		<h:commandButton action="#{condomController.save}" value="Save">
			<f:ajax execute="frmCondom" render="frmCondom" />
		</h:commandButton>

		<h:commandButton rendered="#{condomController.editMode}"
			action="#{condomController.save}" value="Cancel">
			<f:ajax render="frmCondom"></f:ajax>
		</h:commandButton>

		<h:dataTable value="#{condomController.condoms}" var="c" id="dtCondom">
			<h:column>
				<f:facet name="header">ID</f:facet>
	 	#{c.id}
	</h:column>



			<h:column>
				<f:facet name="header">Color</f:facet>
	 	#{c.color}
	</h:column>


			<h:column>
				<f:facet name="header">flover</f:facet>
	 	#{c.flavor}
	</h:column>


			<h:column>
				<f:facet name="header">Brand</f:facet>
		#{c.brand}
	</h:column>



			<h:column>
				<f:facet name="header">Size</f:facet>
		#{c.size}
	</h:column>
			<h:column>
				<f:facet name="header">Actions</f:facet>
				<h:commandButton action="#{condomController.delete(c)}"
					value="Delete" onclick="return window.confirm ('Are you sure?')">
					<f:ajax render="frmCondom:dtCondom" />
				</h:commandButton>
				<h:commandButton action="#{condomController.update(c)}"
					value="Update">
					<f:ajax render="frmCondom" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
